        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function copyConfig(agentType) {
            const agent = agents.find(a => a.type === agentType);
            copyToClipboard(null, agent.config);
        }

        function copyToClipboard(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                if (button) {
                    const originalText = button.textContent;
                    button.textContent = 'Â∑≤Ë§áË£Ω';
                    button.classList.add('copied');
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }
                
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchAgents);
        document.getElementById('clearBtn').addEventListener('click', clearSearch);

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                filterAgents(e.target.dataset.category);
            });
        });

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === '/' && !document.querySelector('.modal.active')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });

        // Initialize
        renderAgents();
